# Nom du workflow
name: CI

# Déclencheurs du workflow (ici en cas de push ou pull request sur main)
on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Permissions necéssaires pour le workflow (ici lecture su code seuement)
permissions:
  contents: read

# Bloc de vérification
jobs:
  tests:
    # Nom du bloc
    name: Full tests
    # Lancement sur VM Ubuntu récente
    runs-on: ubuntu-latest

    # Services nécessaires pour le job
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cinetech
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    # Etape 1 : Récupération du code
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # JS
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install JS dependencies
        if: hashFiles('package.json') != ''
        run: npm ci

      - name: Lint JS
        if: hashFiles('.eslintrc*') != ''
        run: npx eslint .

      # PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.12'
          extensions: pdo, pdo_mysql, mbstring

      - name: PHP syntax check
        # Lancement de la vérification sans arrêter le script en cas d'erreur(s)
        run: |
          set +e
        
          error_count=0
          echo "Checking PHP syntax..."
        
          # Boucle sur tous les fichiers .php
          while IFS= read -r -d '' file; do
            # Vérifie la syntaxe
            output=$(php -l "$file" 2>&1)
            exit_code=$?
        
            if [ $exit_code -ne 0 ]; then
              # Affiche l'erreur dans GitHub Action
              echo "::error file=$file::$output"
              error_count=$((error_count + 1))
            fi
          done < <(find . -type f -name "*.php" ! -path "./vendor/*" -print0)
        
          # Arrête le job si des erreurs sont trouvées
          if [ $error_count -gt 0 ]; then
            echo "Found $error_count PHP syntax error(s)."
            exit 1
          else
            # Si aucune erreur n'est trouvée
            echo "All PHP files have valid syntax."
          fi

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      # Base de données
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h127.0.0.1 -P3306 -uroot -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"

      - name: Import database schema
        run: |
          mysql -h127.0.0.1 -P3306 -uroot -proot cinetech < config/cinetech.sql || true

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          DB_HOST=127.0.0.1
          DB_NAME=cinetech
          DB_USER=test_user
          DB_PASS=test_password
          DB_PORT=3306
          EOF

      - name: Run PHPUnit
        if: hashFiles('phpunit.xml') != ''
        run: vendor/bin/phpunit
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: cinetech
          DB_USER: test_user
          DB_PASS: test_password
          DB_PORT: 3306